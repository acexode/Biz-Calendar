<ion-item
  class="form-group w-100"
  [ngClass]="{
    'disabled-border': config?.disabled || inputReadonly || formGroup?.disabled
  }"
  [formGroup]="formGroup"
  lines="none"
>
  <ion-label
    [class]="'s12pt8-h16 roboto-family-font text-weight-medium mb-16 ' + config?.inputLabel?.classes"
    position="stacked"
    [ngClass]="
      config?.disabled || inputReadonly || formGroup?.disabled
        ? 'input-label'
        : 'input-label-2'
    "
    [color]="config?.inputLabel?.color"
    >{{ config?.inputLabel?.text }}</ion-label
  >
  <div class="select-wrapper w-100">
    <ion-select
      appCustomSelect
      #selectEl
      interface="alert"
      [mode]="config.mode || 'md'"
      okText="Selectează"
      cancelText="Renunță"
      [compareWith]="compareWithFn"
      formControlName="select"
      [multiple]="config?.multiple"
      class="mw-100 w-100"
      [ngClass]="{
        'disabled-input-ph': config?.disabled || inputReadonly || formGroup?.disabled
      }"
      [interfaceOptions]="config?.alertOptions"
      [placeholder]="getPlaceholder || config?.placeholder"
      (ionChange)="selectChange()"
    >
      <ion-select-option
      *ngFor="let item of items | async"
        [value]="item.id"
        >
    {{ item.label }}
      </ion-select-option>
    </ion-select>
    <ion-icon *ngIf="useIcon"
      [name]="config?.useIcon?.name"
      [class]="' icon-24 mr-8 custom-select-icon ' + config?.useIcon?.classes">
    </ion-icon>
  </div>
</ion-item>
