<div class="biz-custom-select-div">
  <ion-label>Input chips</ion-label>
  <div class="biz-custom-select">
  <div class="select-display">

    <ion-chip
    class="input-chip selected"
    [color]="'biz-radio-chip-active'"
    [outline]="true"
  >
    <ion-label>Test</ion-label>

     <ion-icon
        name="close"
        class="icon-16"
        color="biz-primary"
      ></ion-icon>

  </ion-chip>

  </div>
  <div class="icon">
    <ion-icon
        name="caret-down"
        class="icon-24 defaultGrayColor"
      ></ion-icon>
  </div>
</div>
</div>
