<ion-header class="ion-no-border" [translucent]="true" mode="md">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-icon
        name="arrow-left"
        class="icon-24 black-color"
        slot="icon-only"
      ></ion-icon>
    </ion-buttons>

    <ion-row>
      <ion-col [formGroup]="searchForm">
        <app-input
          [config]="config"
          formControlName="search"
        ></app-input>
      </ion-col>
    </ion-row>

     <ion-buttons slot="end">
      <ion-button class="primary-color-step-100">
        AdaugÄƒ
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" [fullscreen]="true">
  <div class="modal-view">
    <form [formGroup]="ionicForm" (ngSubmit)="submitForm()">

    <ion-list>

      <ion-item *ngFor="let item of CHECK_LIST; let i=index">

        <ion-label>{{item.name}}</ion-label>
        <ion-checkbox
        slot="start"
        color="biz-primary"
        class="margin-inline-end-12"
        mode="md"
        [value]="item.value"
        [checked]="item.checked"
        (ionChange)="onSelectionChange($event,i)"
        ></ion-checkbox>


      </ion-item>

      <ion-item class="center">
        <ion-button type="submit">Submit Form</ion-button>
      </ion-item>

    </ion-list>

    {{CHECK_LIST | json}}

  </form>
  </div>

</ion-content>
