<ion-content [scrollEvents]="true" [fullscreen]="true">
  <div class="modal-div-body">
    <div class="modal-div-header white-bg">
      <ion-header class="header-type-a ion-no-border" [translucent]="true" mode="md">
        <ion-toolbar class="ion-no-padding">

          <ion-buttons slot="start" class="slot-start" mode="md">
            <ion-icon name="arrow-left" class="icon-24 black-color" slot="icon-only"></ion-icon>
          </ion-buttons>

          <ion-title class="s20-h28 roboto-family-font text-weight-500 ls-0">Cabinet 1</ion-title>

          <div slot="end">
            <ion-icon name="close" class="icon-24 black-color" slot="icon-only"></ion-icon>
          </div>
        </ion-toolbar>
      </ion-header>
    </div>
    </div>
    <div class="mt-60">
     <!--  <app-calendar [display]="page"></app-calendar> -->
      <mwl-calendar-week-view [headerTemplate]="customHeaderTemplate" [viewDate]="viewDate"
        [events]="events" [eventTemplate]="eventTemplate" [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"
        [excludeDays]="excludeDays"></mwl-calendar-week-view>
    </div>
</ion-content>



<!-- header Template -->
<ng-template #customHeaderTemplate let-days="days" let-locale="locale" let-dayHeaderClicked="dayHeaderClicked"
  let-eventDropped="eventDropped" let-trackByWeekDayHeaderDate="trackByWeekDayHeaderDate" let-dragEnter="dragEnter">
  <div class="cal-day-headers" role="row">
    <div class="cal-header" *ngFor="let day of days; trackBy: trackByWeekDayHeaderDate" [class.cal-past]="day.isPast"
      [class.cal-today]="day.isToday" [class.cal-future]="day.isFuture" [class.cal-weekend]="day.isWeekend"
      [ngClass]="day.cssClass" dragOverClass="cal-drag-over" tabindex="0" role="columnheader">
      <span [ngClass]="day.isToday ? '' : 'caps'">{{ day.date | calendarDate: 'weekViewColumnHeader':locale | uppercase
        }}</span><br />
      <span [ngClass]="day.isToday ? 'bold' : ''" class="day-nr">{{
        day.date | date : 'd'
        }}</span>
    </div>
  </div>
</ng-template>


<ng-template #eventTemplate let-weekEvent="weekEvent" let-locale="locale" let-eventClicked="eventClicked"
  let-tooltipPlacement="tooltipPlacement" let-tooltipTemplate="tooltipTemplate"
  let-tooltipAppendToBody="tooltipAppendToBody" let-tooltipDisabled="tooltipDisabled">
  <ion-row class="cal-event lh-none"
    [ngClass]="weekEvent.event.meta?.cssClass ? weekEvent.event.meta?.cssClass : 'cal-event'"
    (mwlClick)="eventClicked.emit({ event: weekEvent.event })">
    <ion-col size="3">
      <ion-icon [name]="weekEvent.event.meta?.icon"></ion-icon>
    </ion-col>
    <ion-col size="9">
      <ion-text class="weekEvent-title">
        {{weekEvent.event.title}}
      </ion-text>

    </ion-col>
  </ion-row>


</ng-template>
