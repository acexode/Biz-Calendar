<ion-content [scrollEvents]="true" [fullscreen]="true">
  <div class="modal-div-body">
    <div class="modal-div-header white-bg">
      <ion-header class="header-type-a ion-no-border" [translucent]="true" mode="md">
        <ion-toolbar class="ion-no-padding">

          <ion-buttons slot="start" class="slot-start" mode="md">
            <ion-icon name="arrow-left" class="icon-24 black-color" slot="icon-only"></ion-icon>
          </ion-buttons>

          <ion-title class="s20-h28 roboto-family-font text-weight-500 ls-0">Cabinet 1</ion-title>

          <div slot="end">
            <ion-icon name="close" class="icon-24 black-color" slot="icon-only"></ion-icon>
          </div>
        </ion-toolbar>
      </ion-header>
    </div>
    </div>
  <app-calendar [display]="page"></app-calendar>
</ion-content>
