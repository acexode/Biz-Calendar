<ion-content [scrollEvents]="true" [fullscreen]="true">

  <ion-header class="header-type-a ion-no-border" [translucent]="true" mode="md">
    <ion-toolbar class="ion-no-padding">

      <ion-buttons slot="start" (click)="closeModal()" class="slot-start" mode="md">
        <ion-icon
          name="arrow-left"
          class="icon-24 black-color"
          slot="icon-only"
        ></ion-icon>
      </ion-buttons>

      <ion-title class="s20-h28 roboto-family-font text-weight-500 ls-0">Selec»õie cabinet</ion-title>

      <div slot="end">
        <ion-icon
          name="close"
          class="icon-24 black-color"
          slot="icon-only"
        ></ion-icon>
      </div>
    </ion-toolbar>
  </ion-header>

  <div class="modal-view-radio">
    <form [formGroup]="customRadioForm">
      <ion-list>
        <ion-radio-group
          formControlName="radio"
          class="w-100"
          (ionChange)="checkRadio($event)"
        >

          <ion-item *ngFor="let item of items; let i=index" class="item-radio-modal">

            <ion-label class="s18-h24 roboto-family-font text-weight-400 ls-0">{{ item?.label }}</ion-label>

            <ion-radio
            slot="start"
            color="biz-primary"
            class=""
            mode="md"
            [value]="item.id"
            ></ion-radio>


          </ion-item>
      </ion-radio-group>
    </ion-list>
  </form>
  </div>

</ion-content>
