<ion-row class="cal-header flex">
  <ion-col size="8" class="flex flex-column">
    <ion-text class="header-date">
      martie
    </ion-text>
    <ion-text class="header-events">
      123 programări
    </ion-text>
  </ion-col>
  <ion-col size="4" class="flex">
    <ion-buttons >
      <ion-icon size="large"  name="copy" class="icon mr-32"></ion-icon>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
  </ion-col>
</ion-row>

<ion-grid class="pt-32" *ngIf="display === 'list'" >
  <ion-row *ngFor="let cal of calendarList" class="pb-8">
    <ion-col class="flex flex-column pl-16 pt-16 ion-text-center" size="2">
      <ion-text>LUN</ion-text>
      <ion-text>8</ion-text>
    </ion-col>
    <ion-col class="p-16 bg-card flex flex-column"  [style.background-color]="cal.bgColor" [style.borderColor]="cal.borderColor" size="10">
      <ion-row >
        <ion-col size="11">
          <div class="info">
            <ion-text class="hour">{{cal.time}}</ion-text> • <ion-text class="location">{{cal.location}}</ion-text>
          </div>
          <ion-text class="title">
            {{cal.title}}
          </ion-text>
          <ion-text class="desc">
            {{cal.desc | slice:0:90}}
          </ion-text>
        </ion-col>
        <ion-col size="1">
            <ion-text class="small">CNAS</ion-text>
        </ion-col>
      </ion-row>
      
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row *ngIf="display === 'day'" class="pt-32">
    <ion-col size="6">
      <ion-buttons>
        <ion-button
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
          [excludeDays]="excludeDays"
        >Previous</ion-button>
        <ion-button
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Today
      </ion-button>
      <ion-button
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        [excludeDays]="excludeDays"
      >
        Next
      </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="4">
      <ion-text class="pt-20">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="w-100" [ngSwitch]="view" size="12">
     <mwl-calendar-month-view
     *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      [excludeDays]="excludeDays"
    ></mwl-calendar-month-view> 
      <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      [excludeDays]="excludeDays"
    ></mwl-calendar-week-view>
      <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
     
    >
    </mwl-calendar-day-view>

    </ion-col>
  </ion-row>



</ion-grid>
