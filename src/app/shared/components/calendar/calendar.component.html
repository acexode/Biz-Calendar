<ion-grid class="calendar-m px-0" *ngIf="display === 'list'" >
  <app-calendar-list [eventList]="calendarList" ></app-calendar-list>
</ion-grid>
<ion-grid class="calendar-m px-0">
  <ion-row *ngIf="display === 'day'" class="pt-32">
    <ion-col size="6">
      <ion-buttons>
        <ion-button
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
          [excludeDays]="excludeDays"
        >Previous</ion-button>
        <ion-button
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Today
      </ion-button>
      <ion-button
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        [excludeDays]="excludeDays"
      >
        Next
      </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="4">
      <ion-text class="pt-20">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="w-100" [ngSwitch]="view" size="12">
     <mwl-calendar-month-view
     *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="false"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      [excludeDays]="excludeDays"
      (beforeViewRender)="beforeMonthViewRender($event)"
      [cellTemplate]="customCellTemplate"
    ></mwl-calendar-month-view> 
      <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      [excludeDays]="excludeDays"
    ></mwl-calendar-week-view>
      <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [dayStartHour]="7"
      [dayEndHour]="23"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
     
    >
    </mwl-calendar-day-view>

    </ion-col>
  </ion-row>

  <ng-template #customCellTemplate let-day="day" let-locale="locale">
    <div class="cal-cell-top" [ngClass]="day.events[0]?.title === 'Vacation' ? 'vacation-bg' : ''">
      <!-- <span class="cal-day-badge" *ngIf="day.badgeTotal > 0"
        >{{ day.badgeTotal }}</span
      > -->
      <span  class="cal-day-number"
        >{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span
      >
    </div>
    <small *ngIf="day.events[0]?.title === 'Vacation'">
      concediu
    </small>
    <small  *ngIf="day.events.length > 0 && day.events[0]?.title !== 'Vacation'" style="margin: 5px;"
      >{{ day.events.length }} programÄƒri</small
    >
  </ng-template>
  
</ion-grid>
