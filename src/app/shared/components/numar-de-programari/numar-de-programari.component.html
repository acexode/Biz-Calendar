<ion-content [scrollEvents]="true" [fullscreen]="false">
  <div class="px-16 pt-8">
    <div>

    <ng-container *ngIf="list">
      <ion-list>

      <ion-item (click)="selectItem(item)" *ngFor="let item of list; let i=index">

        <div class="flex flex-column">
          <p class="m-0 s18-h24 roboto-family-font text-weight-regular ls-0"
          
          >
            {{item.label}}
          </p>
         
        </div>

        <ion-icon
        slot="end"
       
        class="margin-inline-end-12"
        mode="md"
       [name]="item.icon"
        ></ion-icon>


      </ion-item>
      </ion-list>
    </ng-container>



  </div>
  </div>

</ion-content>
