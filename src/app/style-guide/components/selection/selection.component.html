<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>style-guide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Style Guide</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="w-100 p-32" [formGroup]="selectionForm">
    <app-select
    formControlName="select"
    [config]="config"
    formControlName="select"
    [options]="options"
    class="w-100"
    ></app-select>
  </div>
</ion-content>
