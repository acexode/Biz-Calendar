<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>style-guide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Style Guide</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-text class="s40-h40 poppings-family-font ls-0">Typography</ion-text>
    <!-- small btns -->
    <div class="mt-32">
      <ion-button class="mr-8" color="biz-primary" size="small">
      PRIMARY
    </ion-button>
      <ion-button class="mr-8" color="biz-primary" size="small">
      PRIMARY
      <ion-icon
        slot="end"
        name="plus"
        class="white"
        class="icon-16"
      ></ion-icon>
    </ion-button>
    <ion-button color="biz-primary" size="small">
      <ion-icon
        slot="icon-only"
        name="plus"
        class="white"
        class="icon-16"
      ></ion-icon>
    </ion-button>
    </div>

    <div class="mt-32">
      <ion-button class="mr-8" color="biz-primary" fill="outline" size="small">
      SECONDARY
    </ion-button>
    <ion-button class="" color="biz-primary" fill="outline" size="small">
      SECONDARY
      <ion-icon
        slot="end"
        name="plus"
        color="biz-primary"
        class="icon-16"
      ></ion-icon>
    </ion-button>
    <ion-button color="biz-primary" size="small" fill="outline">
      <ion-icon
        slot="icon-only"
        name="plus"
        class="icon-16"
      ></ion-icon>
    </ion-button>
    </div>

    <div class="mt-32">
      <ion-button class="mr-8" color="biz-disabled-primary" size="small">
      PRIMARY
    </ion-button>
    <ion-button class="" color="biz-disabled-primary" size="small">
      PRIMARY
      <ion-icon
        slot="end"
        name="plus"
        class="icon-16"
      ></ion-icon>
    </ion-button>
    </div>

    <div class="mt-32">
      <ion-button class="mr-8" color="biz-disabled-secondary" fill="outline" size="small">
      SECONDARY
    </ion-button>
    <ion-button class="" color="biz-disabled-secondary" fill="outline" size="small">
      SECONDARY
      <ion-icon
        slot="end"
        name="plus"
        class="icon-16"
      ></ion-icon>
    </ion-button>
    </div>

    <!-- default / medium btns -->

    <div class="mt-32">
      <ion-button size="default" class="mr-8" color="biz-primary">
      PRIMARY
    </ion-button>
    <ion-button color="biz-primary" size="default">
      PRIMARY
      <ion-icon
        slot="end"
        name="plus"
        class="biz-primary"
        class="icon-24"
      ></ion-icon>
    </ion-button>
    <ion-button color="biz-primary" size="default">
      <ion-icon
        slot="icon-only"
        name="plus"
        class="icon-24"
      ></ion-icon>
    </ion-button>
    </div>

    <!-- large btns -->
     <div class="mt-32">
      <ion-button size="large" class="mr-8" color="biz-primary">
      PRIMARY
    </ion-button>
    <ion-button class="" color="biz-primary" size="large">
      PRIMARY
      <ion-icon
        slot="end"
        name="plus"
        class="biz-primary"
        class="icon-24"
      ></ion-icon>
    </ion-button>
    </div>

    <div class="mt-32">
      <ion-button size="large" class="mr-8" color="biz-primary" fill="outline">
      SECONDARY
    </ion-button>
    <ion-button class="" color="biz-primary" size="large" fill="outline">
      SECONDARY
      <ion-icon
        slot="end"
        name="plus"
        class="biz-primary"
        class="icon-24"
      ></ion-icon>
    </ion-button>
    <br>
    <ion-button color="biz-primary" size="large">
      <ion-icon
        slot="icon-only"
        name="plus"
        class="icon-24"
      ></ion-icon>
    </ion-button>
    </div>

  </div>
</ion-content>
