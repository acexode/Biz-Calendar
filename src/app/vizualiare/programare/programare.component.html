
<ion-content [scrollEvents]="true" [fullscreen]="true">
  <div class="web-grey-light-b-bg-color w-100" [ngClass]="{ 'flex ion-justify-content-center': isWed }">
    <div class="w-100 w-lg-634px web-white-page position-relative vh-100">
      <ion-header class="header-type-a ion-no-border" [translucent]="true" mode="md">
        <ion-toolbar class="ion-no-padding">

          <ion-buttons slot="start" class="slot-start">

            <ion-icon
              name="arrow-left"
              class="icon-24 black-color"
              slot="icon-only"
            ></ion-icon>

          </ion-buttons>

          <ion-title>Programare</ion-title>

          <div slot="end" class="flex flex-row ion-align-items-center">
             <ion-button class="biz-tertiary p-0" size="default-flat">
              <ion-icon
              name="edit"
              class="icon-24 black-color"
              slot="icon-only"
            ></ion-icon>
            </ion-button>
            <div class="p-0 ml-24">
              <ion-button class="biz-tertiary p-0" size="default-flat">
                <ion-icon
                name="options-custom"
                class="icon-24 black-color"
                slot="icon-only"
              ></ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-toolbar>
      </ion-header>

      <form></form>

    </div>
  </div>
</ion-content>
