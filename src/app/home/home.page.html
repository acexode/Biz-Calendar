<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="bg-blue">
    <ion-title>{{ page }}</ion-title>
  </ion-toolbar>
  <ion-toolbar class="cal-header flex">
    <ion-row>
      <ion-col sizeSm="8" sizeMd="3" class="flex flex-column">
        <ion-text class="header-date">
          martie
        </ion-text>
        <ion-text class="header-events">
          123 programÄƒri
        </ion-text>
      </ion-col>
      <ion-col *ngIf="isTablet" size="7" class="flex">
        <ion-button [ngClass]="p.url === activatedPath ? 'active' : ''" class="nav-btn" (click)="navigate(p.url)" fill="clear" *ngFor="let p of calendarPages " >
          <ion-icon  size="large"  [name]="p.icon" class="icon"></ion-icon>
          <ion-text class="pl-16" *ngIf="p.url === activatedPath">
            {{p.title}}
          </ion-text>
        </ion-button>
        
      </ion-col >
      <ion-col sizeSm="4" sizeMd="2" class="flex ion-justify-content-end">
        <ion-buttons class="pb-5"  >
          <ion-icon *ngIf="isTablet" size="large"  name="search" class="icon mr-16"></ion-icon>
          <ion-icon size="large"  name="today-v2" class="icon mr-16"></ion-icon>
          <ion-icon *ngIf="isTablet" size="large"  name="menu-Hamburger" class="icon "></ion-icon>
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        
      </ion-col >
      <ion-col *ngIf="page === 'Day'" class="day-info" size="12">
        LUN <p><b>8</b></p>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" [fullscreen]="true">
  
  <app-calendar [calendarList]="calendarList" [display]="page"></app-calendar>
 
</ion-content>
