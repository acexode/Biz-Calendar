<ion-content [scrollEvents]="true" [fullscreen]="true">
  <div class="web-grey-light-b-bg-color w-100" >
    <div class="w-100 web-white-page position-relative">
      <ion-header class="header-type-a ion-no-border" [translucent]="true" mode="md">
        <ion-toolbar class="ion-no-padding">
          <ion-buttons routerLink=".." slot="start" class="slot-start">
            <ion-icon
              name="arrow-left"
              class="icon-24 black-color"
              slot="icon-only"
            ></ion-icon>

          </ion-buttons>

          <ion-title>Notă</ion-title>

          <div slot="end">
            <ion-icon
              name="edit"
              (click)="navigate()"
              class=" icon-24 black-color"
              slot="icon-only"
            ></ion-icon>
            <ion-icon
              name="delete"
              (click)="presentCabinentNotify()"
              class="icon-24 ml-24 black-color"
              slot="icon-only"
            ></ion-icon>
            
          </div>
        </ion-toolbar>
      </ion-header>
    </div>
  </div>
  <ion-list class="pl-24 edit-note">
    <ion-item class="d-flex">
      <ion-icon
          name="note"
          class="mr-16"
        ></ion-icon>
        <ion-text class="text-weight-medium s20-h28 roboto-family-font">{{note?.comment}}</ion-text>
  </ion-item>
    <ion-item class="d-flex">
      <ion-icon
          name="clock"
          class="mr-16"
        ></ion-icon>
        <ion-text class="hour">{{note?.startTime | date}} ● {{note?.startTime | date:'H:mm'}} - {{note?.endTime | date:'H:mm'}}</ion-text>
  </ion-item>
    <ion-item class="d-flex ">
        <div class=" h-100">
          <ion-icon
          name="clipboard-biz"
          class="mr-16 icon-24"

        ></ion-icon>
        </div>
        <div>
          <ion-text class="notes">{{note?.subject}} </ion-text>
        </div>
  </ion-item>
  </ion-list>
</ion-content>
