
<ion-content [scrollEvents]="true" [fullscreen]="true">
  <!-- <div class="web-grey-light-b-bg-color w-100" [ngClass]="{ 'flex ion-justify-content-center': isWed }">
    <div class="w-100 w-lg-634px web-white-page position-relative vh-100"> -->
      <ion-header class="header-type-a ion-no-border" [translucent]="true" mode="md">
        <ion-toolbar class="ion-no-padding">

          <ion-buttons slot="start" class="slot-start cursor-pointer">

            <ion-icon
            (click)="backAction()"
              name="arrow-left"
              class="icon-24 black-color"
              slot="icon-only"
            ></ion-icon>

          </ion-buttons>

          <ion-title>Recurență</ion-title>

          <div slot="end">
            <ion-button class="biz-tertiary" size="default-flat" (click)="computeAndNavigate()">
              TERMINAT
            </ion-button>
          </div>
        </ion-toolbar>
      </ion-header>

      <form [formGroup]="recurendtaFormGroup">

        <div class="w-100 bottom-1px-solid-grey-default-color">

          <div [class]="'w-100 px-30 py-30 ' ">

            <div class="mb-16">
              <ion-label class="s12pt8-h16 roboto-family-font text-weight-medium ls-0">Se repetă la fiecare</ion-label>
            </div>

            <div class="flex flex-row ion-align-items-center ion-justify-content-start">

              <div class="w-44px mr-16">
                <app-input
                  [config]="seRepetaLaFiecareInputConfig"
                  formControlName="seRepetaLaFiecareNumber"
                ></app-input>
              </div>


              <div class="w-100">

              <div class="custom-selection-drop-down">
                <div class="selection-display" (click)="toggleDropDown()">
                  <span> {{zileFormControlValue}}</span>
                  <ion-icon
                      name="chevron-down"
                      [class]="'icon-24 biz-neutral-gray-default-color'"
                    ></ion-icon>
                  </div>
                  <div class="selection-dropdown" [ngClass]="{'show': isDropDown}">
                    <div class="options" *ngFor="let item of seRepetaLaFiecareOption"
                     (click)="setZileValueAndToggle(item.label)">
                      {{item.label}}
                    </div>
                  </div>
                </div>

              </div>

            </div>

          </div>

          <div class="pl-30 pb-30" *ngIf="timeChooseFormControl.value === seRepetaLaFiecareOption[1].label">
            <div class="mb-8">
              <ion-label class="s12pt8-h16 roboto-family-font text-weight-medium ls-0">Se repetă</ion-label>
            </div>
            <div>
              <ng-container *ngFor="let item of dateList; first as isFirst; last as isLast">
                <ion-chip [class]="'mr-8 chip-radio'" [color]="
                                  !item?.selected ? 'biz-radio-chip-default' : 'biz-radio-chip-active'
                                " [ngClass]="{
                                  'ml-0': isFirst,
                                  'mr-0': isLast
                                }" [outline]="true" (click)="toggleRadio(item)">
                  <ion-label [color]="
                                   !item?.selected ? 'default' : 'selected'
                                  " class="text-weight-medium">{{ item?.label }}</ion-label>
                </ion-chip>
              </ng-container>

            </div>
          </div>


          <div class="px-30 pb-30" *ngIf="timeChooseFormControl.value === seRepetaLaFiecareOption[2].label">
            <div>
              <app-radios [config]="lunaRadioConfig" [options]="lunaRadioOption" formControlName="lunaRadio" class="w-100">
              </app-radios>

            </div>
          </div>


        </div>

        <div class="w-100 bottom-1px-solid-grey-default-color">

          <div class="w-100 p-32 flex flex-row ion-justify-content-between">

            <div class="mw-140">

              <app-input
                [config]="dataInputConfig"
                formControlName="incepe"
              ></app-input>

            </div>

          </div>

        </div>


        <div class="w-100">

          <div class="w-100 p-32 flex flex-row ion-justify-content-between">

           <!-- this is just for styling -->
            <ion-list>
              <ion-radio-group mode="md" formControlName="seTermina">

                <ion-list-header>
                  <ion-label class="s12pt8-h16 roboto-family-font text-weight-medium ls-0">Se termină</ion-label>
                </ion-list-header>

                <ion-item class="item-radio" lines="none">

                  <div class="ml-12 custom-radio-type-a">
                    <div class="mb-16">
                      <ion-label class="m-0 s12pt8-h16 roboto-family-font text-weight-medium ls-0">După</ion-label>
                    </div>

                    <div class="flex flex-row ion-align-items-center">
                      <div class="w-44px mr-16">
                        <app-input
                          class="text-align-center"
                          [config]="dupaInputConfig"
                          formControlName="dupa"
                        ></app-input>
                      </div>
                      <p class="m-0 s16-h24 roboto-family-font ls-0">
                        apariții
                      </p>

                    </div>
                  </div>
                  <ion-radio
                    slot="start"
                    [value]="radioGroupOptions.dupa"
                    color="biz-primary"
                  ></ion-radio>

                </ion-item>

                <ion-item class="item-radio" lines="none">

                  <div class="ml-12 custom-radio-type-a">
                    <div class="mb-16">
                      <ion-label class="m-0 s12pt8-h16 roboto-family-font text-weight-medium ls-0">Pe</ion-label>
                    </div>

                    <div class="flex flex-row ion-align-items-center">
                      <div class="w-130px mr-16">
                        <app-input
                          class="text-align-center"
                          [config]="paInputConfig"
                          formControlName="pa"
                        ></app-input>
                      </div>
                    </div>
                  </div>
                  <ion-radio
                    slot="start"
                    [value]="radioGroupOptions.pa"
                    color="biz-primary"
                  ></ion-radio>

                  </ion-item>

              </ion-radio-group>

            </ion-list>

          </div>

        </div>


      </form>

  <!--   </div>

  </div> -->

</ion-content>
